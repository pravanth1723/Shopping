<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bground">
    <div class="screen">
        <form  action ="loginjsp.jsp" method="post">
            <input type="text" id="userid" name="userid" placeholder="User-Id">
            <input type="password" id="password" name="password" placeholder="Enter password">
            <input type="password" id="cnfpassword" name="cnfpassword" placeholder="Confirm password">
            <div class="showhideclass">
                <input type="checkbox" id="showhide" name="showhide" onclick="check()">
                <p>ShowPassword</p>
            </div>
            <div class="cap">
                <input type="text" id="captcha" name="captcha">
                <a onclick="refresh()">Refresh</a> 
            </div>
            <input type="text" id="rescaptcha" name="rescaptcha" placeholder="Enter captcha">
            <input type="submit" name="Register" id="reg" value="Register">
        </form>
    </div>
        
</div>
</body>
<script>
    function check()
    {
        var password=document.getElementById('password');
        var cnfpassword=document.getElementById('cnfpassword');
        if(document.getElementById('showhide').checked==1)
        {
            if(password.type === "password")
            {
                cnfpassword.type="text";
                password.type = "text";
            }
        }
        else{
                cnfpassword.type="password";

            password.type = "password"
        }
        
    }
    var c;//=document.getElementById('captcha').value;
    c=Math.random()*100000;
    function refresh()
    {
        c=Math.random()*100000;
        document.getElementById('captcha').setAttribute('readonly', true);
        document.getElementById('captcha').value=parseInt(c);
    }
    document.getElementById('captcha').setAttribute('readonly', true);
    document.getElementById('captcha').value=parseInt(c);
</script>
</html>
